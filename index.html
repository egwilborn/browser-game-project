<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wilted Word</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/word-array.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Wilted Word</h1>
    </header>
    <div id="flower-message">
      <div id="flower">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
        <div id="p4"></div>
        <div id="p6"></div>
        <div id="p7"></div>
        <div id="p8"></div>
        <div id="p9"></div>
        <div id="p5-core"></div>
      </div>
      <div id="message">
        <h4>Guess each letter of the word.</h4>
        <h4>Can you keep the flower from losing its petals?</h4>
      </div>
    </div>
    <div id="letter-buttons">
      <button id="a">A</button>
      <button id="b">B</button>
      <button id="c">C</button>
      <button id="d">D</button>
      <button id="e">E</button>
      <button id="f">F</button>
      <button id="g">G</button>
      <button id="h">H</button>
      <button id="i">I</button>
      <button id="j">J</button>
      <button id="k">K</button>
      <button id="l">L</button>
      <button id="m">M</button>
      <button id="n">N</button>
      <button id="o">O</button>
      <button id="p">P</button>
      <button id="q">Q</button>
      <button id="r">R</button>
      <button id="s">S</button>
      <button id="t">T</button>
      <button id="u">U</button>
      <button id="v">V</button>
      <button id="w">W</button>
      <button id="x">X</button>
      <button id="y">Y</button>
      <button id="z">Z</button>
    </div>
    <div id="guess-word">
      <div id="first-letter"></div>
      <div id="second-letter"></div>
      <div id="third-letter"></div>
      <div id="fourth-letter"></div>
      <div id="fifth-letter"></div>
      <div id="sixth-letter"></div>
    </div>
    <div id="game-buttons">
      <button id="start-game">Start Game</button>
      <button id="start-over">Start Over</button>
    </div>
  </body>
</html>
