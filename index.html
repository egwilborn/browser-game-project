<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilted Word</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href ="css/style.css"/>
    <script defer src = "js/app.js"></script>
</head>
<body>
    <header>
       <h1>Wilted Word</h1> 
    </header>
    <div id = "flower-message">
        <div id = "flower">
            <img src = "https://www.shutterstock.com/image-illustration/flower-icon-8-petals-600w-1529849468.jpg">
        </div>
        <div id = "message">
            <h3>Guess each letter of the word</h3>
            <h4>Can you keep the flower from losing its petals?</h4>
        </div>
    </div>
    <div id = "letter-buttons">
        <button id="a">A</button>
        <button id="b">B</button>
        <button id="c">C</button>
        <button id="d">D</button>
        <button id="e">E</button>
        <button id="f">F</button>
        <button id="g">G</button>
        <button id="h">H</button>
        <button id="i">I</button>
        <button id="j">J</button>
        <button id="k">K</button>
        <button id="l">L</button>
        <button id="m">M</button>
        <button id="n">N</button>
        <button id="o">O</button>
        <button id="p">P</button>
        <button id="q">Q</button>
        <button id="r">R</button>
        <button id="s">S</button>
        <button id="t">T</button>
        <button id="u">U</button>
        <button id="v">V</button>
        <button id="w">W</button>
        <button id="x">X</button>
        <button id="y">Y</button>
        <button id="z">Z</button>
    </div>
    <div id ="guess-word">
        <div id = "first-letter">C</div>
        <div id = "second-letter">A</div>
        <div id = "third-letter">N</div>
        <div id = "fourth-letter">V</div>
        <div id = "fifth-letter">A</div>
        <div id = "sixth-letter">S</div>
        </div>
    </div>
    <div id ="game-buttons">
        <button id="start-game">Start Game</button>
        <button id="start-over">Start Over</button>
    </div>
</body>
</html>
